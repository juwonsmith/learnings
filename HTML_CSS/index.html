<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ART</title>
    <link rel="stylesheet" href="../HTML_CSS/styles/styles.css" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <section class="result_display">
        <p>Your Result</p>
        <div class="circle_score">
          <p>76</p>
          <span>of 100</span>
        </div>
        <span>Great</span>
        <p>You scored higher than 65% of people who have take these tests.</p>
      </section>

      <section class="breakdown">
        <p>Summary</p>
        <div class="looped react">
          <!-- icon here -->
          <div class="arrange">
            <img
              alt="a reaction emoji"
              src="../HTML_CSS/assets/icon-reaction.svg"
            />
            <span>Reaction</span>
          </div>
          <div>
            <span class="score1">80 /</span> <span class="score2">100</span>
          </div>
        </div>
        <div class="looped mem">
          <!-- icon here -->
          <div class="arrange">
            <img
              alt="a reaction emoji"
              src="../HTML_CSS/assets/icon-memory.svg"
            />
            <span>Memory</span>
          </div>

          <div>
            <span class="score1">92 /</span><span class="score2">100</span>
          </div>
        </div>
        <div class="looped verb">
          <!-- icon here -->
          <div class="arrange">
            <img
              alt="a reaction emoji"
              src="../HTML_CSS/assets/icon-verbal.svg"
            />
            <span>Verbal</span>
          </div>

          <div>
            <span class="score1">61 /</span><span class="score2">100</span>
          </div>
        </div>
        <div class="looped vis">
          <!-- icon here -->
          <div class="arrange">
            <img
            alt="a reaction emoji"
            src="../HTML_CSS/assets/icon-visual.svg"
          />
            <span>Visual</span>
          </div>
          <div>
            <span class="score1">72 /</span><span class="score2">100</span>
          </div>
        </div>

        <button>Continue</button>
      </section>

  
    </main>

    <script src="./test.js"></script>
  </body>
</html>
